# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    mapper.dashboard_statistics.total_yearly_spend:
        class: App\Presentation\Mapper\DashboardStatisticMapper\TotalYearlySpendDashboardStatisticMapper
        tags: ['mapper.dashboard_statistic']
    mapper.dashboard_statistics.total_monthly_spend:
        class: App\Presentation\Mapper\DashboardStatisticMapper\TotalMonthlySpendDashboardStatisticMapper
        tags: ['mapper.dashboard_statistic']
    mapper.dashboard_statistics.total_weekly_spend:
        class: App\Presentation\Mapper\DashboardStatisticMapper\TotalWeeklySpendDashboardStatisticMapper
        tags: ['mapper.dashboard_statistic']
    mapper.personal_information.full_name:
        class: App\Presentation\Mapper\PersonalInformationMapper\FullNamePersonalInformationMapper
        tags: ['mapper.personal_information']
    mapper.personal_information.email:
        class: App\Presentation\Mapper\PersonalInformationMapper\EmailPersonalInformationMapper
        tags: ['mapper.personal_information']

    mapper.breadcrumb.add_bill:
        class: App\Presentation\Mapper\BreadcrumbMapper\AddBillBreadcrumbMapper
        tags: ['mapper.breadcrumb']
    mapper.breadcrumb.edit_bill:
        class: App\Presentation\Mapper\BreadcrumbMapper\EditBillBreadcrumbMapper
        tags: ['mapper.breadcrumb']
    mapper.breadcrumb.dashboard:
        class: App\Presentation\Mapper\BreadcrumbMapper\DashboardBreadcrumbMapper
        tags: ['mapper.breadcrumb']

    App\Domain\Repository\UserRepositoryInterface:
        class: App\Infrastructure\Doctrine\Repository\UserRepository
    App\Domain\Repository\BillRepositoryInterface:
        class: App\Infrastructure\Doctrine\Repository\BillRepository
